            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }
        .container {
            background: white;
            border-radius: 20px;

            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            max-width: 700px;
            width: 100%;

        .status-section {
            text-align: center;
            margin-bottom: 30px;
        }
        .status-dot {
            width: 60px;
            height: 60px;
            border-radius: 50%;
            margin: 0 auto 20px;
            animation: pulse 2s infinite;
        }
        .status-dot.connecting { background: #ffc107; }
        .status-dot.connected { background: #28a745; }
        .status-dot.disconnected { background: #dc3545; animation: none; }
        .status-label {
            font-weight: 600;
            font-size: 24px;
            color: #333;
            margin-bottom: 10px;
        }
        .status-info {
            font-size: 14px;
            color: #666;
        }
        .notification {
            background: #4caf50;
            color: white;
            padding: 12px 20px;
            border-radius: 8px;
            margin-bottom: 20px;
            text-align: center;
            font-size: 14px;
            font-weight: 500;
            display: none;
            animation: slideIn 0.3s ease;
        }
        .notification.show {
            display: block;
        }
        @keyframes slideIn {
            from { opacity: 0; transform: translateY(-10px); }
            to { opacity: 1; transform: translateY(0); }
        }
        .chat-section {
            margin-top: 20px;
        }
        .chat-box {
            background: #f8f9fa;

        .chat-content {
            font-size: 16px;
            color: #333;
            line-height: 1.6;
        }
        .user-transcript {
            background: #e3f2fd;
            padding: 10px 15px;
            border-radius: 8px;
            margin-bottom: 10px;
        }
        .ai-response {
            background: #f3e5f5;
            padding: 10px 15px;
            border-radius: 8px;
        }
        @keyframes pulse {
            0%, 100% { opacity: 1; transform: scale(1); }
            50% { opacity: 0.7; transform: scale(1.1); }

        .empty-state {
            color: #999;
            font-style: italic;

                const audioBuffer = audioCtx.createBuffer(1, float32Array.length, 24000);
                audioBuffer.getChannelData(0).set(float32Array);
                
                const source = audioCtx.createBufferSource();
                source.buffer = audioBuffer;
                source.connect(audioCtx.destination);
                source.start(0);
                
                const t_play = Date.now();
                const y = t_play - t0;
                
                console.log(`[${y}ms] ⚡ BROWSER STARTS PLAYING (T=Y)`);
                console.log(`━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━\n`);
                
            } catch (error) {
                console.error('PLAYBACK ERROR:', error);
            }
        }

        async function connectToServer() {
            try {
                updateStatus('connecting', 'Connecting...');
                
                // Initialize Pusher
                console.log('📡 Initializing Pusher...');
                const pusher = new Pusher(PUSHER_KEY, {
                    cluster: PUSHER_CLUSTER,
                    forceTLS: true
                });
                
                const channelName = `session-${sessionId}`;
                console.log('📺 Subscribing to channel:', channelName);
                const channel = pusher.subscribe(channelName);
                
                channel.bind('pusher:subscription_succeeded', () => {
                    console.log('✅ Pusher subscription successful');
                });
                
                // Listen for transcript
                channel.bind('transcript', (data) => {
                    console.log('📥 Received transcript event:', data);
                    if (data.text) {
                        showTranscript(data.text);
                    }
                });
                
                // Listen for AI response
                channel.bind('ai-response', (data) => {
                    console.log('📥 Received AI response event:', data);
                    if (data.text) {
                        showResponse(data.text);
                    }
                });
                
                // Listen for audio
                channel.bind('audio-received', (data) => {
                    console.log('📥 Received audio-received event:', data);
                    showNotification('🔊 Received audio from Deepgram');
                });
                
                // Connect to backend
                const response = await fetch(`${SERVER_URL}/api/connect`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ sessionId })
                });
                
                if (!response.ok) throw new Error('Connection failed');
                
                console.log('✅ Connected to server');
                updateStatus('connected', 'Ready');
                statusInfo.textContent = 'Speak now';
                
                // Poll for audio
                setInterval(async () => {
                    try {
                        const audioResponse = await fetch(`${SERVER_URL}/api/get-audio/${sessionId}`);
                        const data = await audioResponse.json();
                        
                        if (data.audio && data.audio.length > 0 && data.t0) {
                            for (const chunk of data.audio) {
                                await playAudioImmediate(chunk, data.t0);
                            }
                        }
                    } catch (error) {
                        // Silent
                    }
                }, 100);
                
                // Get microphone
                const stream = await navigator.mediaDevices.getUserMedia({ 
                    audio: {
                        channelCount: 1,
                        sampleRate: 24000,
                        echoCancellation: true,
                        noiseSuppression: true
                    }
                });
                
                const captureContext = new AudioContext({ sampleRate: 24000 });
                const source = captureContext.createMediaStreamSource(stream);
                const processor = captureContext.createScriptProcessor(4096, 1, 1);
                
                processor.onaudioprocess = async (event) => {
                    const inputData = event.inputBuffer.getChannelData(0);
                    const int16Data = new Int16Array(inputData.length);
                    
                    for (let i = 0; i < inputData.length; i++) {
                        const s = Math.max(-1, Math.min(1, inputData[i]));
                        int16Data[i] = s < 0 ? s * 0x8000 : s * 0x7FFF;
                    }
                    
                    const uint8Data = new Uint8Array(int16Data.buffer);
                    let binary = '';
                    for (let i = 0; i < uint8Data.length; i++) {
                        binary += String.fromCharCode(uint8Data[i]);
                    }
                    const base64Audio = btoa(binary);
                    
                    try {
                        await fetch(`${SERVER_URL}/api/send-audio`, {
                            method: 'POST',
                            headers: { 'Content-Type': 'application/json' },
                            body: JSON.stringify({ sessionId, audio: base64Audio })
                        });
                    } catch (error) {
                        // Silent
                    }
                };
                
                source.connect(processor);
                processor.connect(captureContext.destination);
                
            } catch (error) {
                console.error('ERROR:', error);
                updateStatus('disconnected', 'Error');
                statusInfo.textContent = error.message;
            }
        }

        connectToServer();
    </script>
